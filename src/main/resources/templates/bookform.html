<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${mensagem}" th:text="${mensagem}"></div>

<form action="/book/form/save" method="POST">
    Nome: <input type="text" id="name" name="name"/>
    Author:<select name="author">
    <option th:each="author : ${authorList}"
            th:value="${author.id}"
            th:text="${author.name}"/>
</select>
    <button type="submit">Salvar livro</button>
</form>

</body>
</html>
